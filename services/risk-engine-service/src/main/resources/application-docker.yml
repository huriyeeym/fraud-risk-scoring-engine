# ============================================
# RISK ENGINE SERVICE - Docker Configuration
# ============================================

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/fraud_db
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}

# ML Service URL (Docker network)
ml:
  service:
    url: ${ML_SERVICE_URL}

logging:
  level:
    root: INFO
    com.fraud.risk: INFO
